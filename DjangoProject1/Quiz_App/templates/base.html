{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BulSU Classroom{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Navbar -->
    <div class="header d-flex justify-content-between align-items-center p-3">
        <!-- Left Section: Logo and Title -->
        <div class="d-flex align-items-center">
            <img src="{% static 'images/BulSULogo.png' %}" alt="Logo" class="me-2" style="height: 40px;">
            <h5 class="mb-0">BulSU Classroom</h5>
        </div>

        <!-- Right Section: Plus Icon and Profile -->
        <div class="d-flex align-items-center">
            <!-- Profile Dropdown -->
            <div class="dropdown">
                <button class="btn p-0 border-0 bg-transparent" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'images/user_avatar.png' %}" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px;">
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
