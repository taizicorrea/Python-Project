{% extends "base.html" %}
{% load static %}

{% block title %}
    Student Quiz
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Quiz Title</h2>
    <form id="studentQuizForm" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <p><strong>Instructions:</strong> Answer the questions below. All fields are required.</p>
        </div>
        <!-- Render each question dynamically -->
        <div id="quizQuestions">
            <!-- Example Question -->
            <div class="mb-3">
                <label for="question1" class="form-label">1. What is 2 + 2?</label>
                <input type="text" class="form-control" id="question1" name="question1" required>
            </div>
            <!-- Add more questions dynamically -->
        </div>
        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </div>
    </form>
</div>
{% endblock %}
