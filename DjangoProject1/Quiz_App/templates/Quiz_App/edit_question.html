{% extends 'base.html' %}

{% block title %}
Edit Question
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'edit_quiz' question.quizzes.first.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
