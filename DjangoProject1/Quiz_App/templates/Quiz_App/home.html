<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff856c;
        }
        .btn-secondary {
            background-color: #ffbc67;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #ffc083;
        }
    </style>
</head>
<body>

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="display-4 fw-bold">Welcome to the Quiz App</h1>
            <p class="fs-5">Challenge yourself with fun and engaging quizzes.</p>
            <div class="mt-4">
                <a href="{% url 'signup' %}" class="btn btn-primary btn-lg me-2">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
