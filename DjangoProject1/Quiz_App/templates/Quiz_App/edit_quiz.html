{% extends 'base.html' %}

{% block title %}
Edit Quiz - {{ quiz.title }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Quiz: {{ quiz.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_quiz' quiz.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
